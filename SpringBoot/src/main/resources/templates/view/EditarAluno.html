<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spring boot</title>
	<meta name="author" content="Artur Neves Almeida">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>

<body>
	<div th:replace="fragmentos/fragmento :: cabecalho"></div>
<div class="modal fade" id="modalp">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5> Achar Aluno</h5>
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form method="get" action="/ListAlunos/Nome" th:object="${aluno}">
						<input placeholder="Ex. Mario" type="text" th:field="*{nome}" class="form-control"/>
					
					<div class="modal-footer"> 
						<button class="btn btn-danger" data-dismiss="modal">Fechar</button>
						<button class="btn btn-success" type="submit" >Pesquisar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container" style="margin-top: 5px; width: 500px;">
		<h4> Editando estudante: <span th:text="${alunoeditar.nome}"></span></h4>
		<hr>
		<form method="post" th:action="@{/alunoeditado/{status} (status=${status})}" th:object="${alunoeditar}">
			<input hidden th:field="*{id}"/>
						<div class="row">
				<div class="col-md-1 form-group offset-md-1"></div>
				<label>Nome do Aluno</label>
				<input class="form-control" placeholder="Ex: Maria" type="text" th:field="*{nome}" required>
			</div>
			<div class="row">
			<div class="col-md-1 form-group offset-md-1"></div>
			<label>Curso: </label>
			<select class="form-control" th:field="*{curso}">
			<option th:each="curso : ${T(br.com.SpringBoot.Enums.Enums_curso).values()}" th:value="${curso}" th:text="${curso}" ></option>
				</select>
			</div>
			<div class="row">
				<div class="col-md-1 form-group offset-md-1"></div>
				<label>Matricula</label>
				<input readonly required class="form-control" placeholder="matricula" id="matricula" th:field="*{matricula}">
				<button type="button" class="btn btn-dark" style="margin-top: 10px; margin-bottom: 10px;" onclick="GerarMatricula();">Gerar</button>
			</div>
			<div class="row">
				<div class="col-mod-1 form-group offset-md-1"></div>
				<label>Status do aluno</label>
				<select class="form-control" th:field="*{status}" >
					<option th:each="status : ${T(br.com.SpringBoot.Enums.Enums_status).values()}" th:value="${status}" th:text="${status}"></option>
				</select>
			</div>
			<div class="row">
				<div class="col-mod-1 form-group offest-md-1"></div>
				<label>Turno</label>
				<select class="form-control" th:field="*{turno}">
					<option th:each=" turno : ${T(br.com.SpringBoot.Enums.Enums_turnos).values()}" th:value="${turno}" th:text="${turno}"></option>
					
				</select>
				
			</div>
			<div class="row">
			<div class="offset-md-3" style="margin-top: 20px; margin-bottom: 30px;">
			<button class="btn btn-warning">editar</button>
            <a class="btn btn-outline-danger" style="margin-left: 40px;">Voltar</a>   		
		</div></div></form>
	</div>
	<footer>
		<div th:replace="fragmentos/fragmento :: rodape"></div>
	</footer>
	<script src="script/Main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
