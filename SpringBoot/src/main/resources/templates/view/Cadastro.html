<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login UsuÃ¡rio</title>
	<meta name="author" content="Artur Neves Almeida">
	<link rel="stylesheet" href="css/Login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>

<body>
	<div class="Login-Form">
		<div class="container">
			<div class="main-div">
			<div class="texto-header">
				<h2>Cadastro</h2>
				<a>Insira suas credenciais para criar sua conta</a>
			</div>
			<form method="post" th:action="@{/salvarusuario}" th:object="${usuario}">
				<div class="form-group">
					<input th:field="*{usuario}"type="text" class="form-control" placeholder="Username"/>
				</div>
				<div class="form-group">
					<input th:field="*{email}" type="email" class="form-control" placeholder="email"/>
				</div>
				<div class="form-group">
					<input th:field="*{senha}"  type="password" class="form-control" placeholder="Senha"/>
				</div>
				<div class="cadastro">
				</div>
				<div class="row justify-content-center">
				<button type="submit" class="btn btn-primary">Cadastrar</button>
				<a th:href="@{/}" class="btn btn-info" style="text-align: center; font-size: 20px; padding: 10px;" >Voltar</a>
				</div>
			</form>
			</div>
		</div>
		 

	</div>

</body>

</html>
