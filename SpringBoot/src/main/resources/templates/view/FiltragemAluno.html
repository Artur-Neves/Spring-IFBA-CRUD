<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spring boot</title>
	<meta name="author" content="Artur Neves Almeida">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>

<body>
	<div th:replace="fragmentos/fragmento :: cabecalho"></div>
	
	<div class="container" style="margin-top: 5px; width: 700px;">
		<h4> Encontrar alunos:</h4>
		<hr>
		<br>
		<form method="get" action="/ListAlunos/Nome" th:object="${aluno}">
			<div class="input-group">
			<input  th:field="*{nome}" class="form-group" required placeholder="Ex: Caio Novais" style="width: 400px; height: 40px;" />
			<div class="input-group-append">
			<button type="submit" class="btn btn-outline-secondary" style="height: 40px;">Pesquisar</button>
		</div>
		</div></form>
	</div>
	<div class="row">
		<div class="card" style="width: 288px; margin-left: 75px;"> <a th:href="@{/ListAlunos/{status} (status='ativos')}" ><img class="card-img-top" src="/img/Ativo.jpg" /></a>
			<div class="card-body">
				<h5 class="card-title">Alunos Ativos</h5>
				<p class="card-text"> Busque os alunos os quais est達o ativos</p>
				<a class="btn btn-outline-primary" th:href="@{/ListAlunos/{status} (status='ativos')}">Entrar</a>
			</div>
		</div>
		<div class="card" style="width: 288px; margin-left: 75px;"><a th:href="@{/ListAlunos/{status} (status='inativos')}" ><img  class="card-img-top" src="/img/inativos.jpg" /></a>
			<div class="card-body">
				<h5 class="card-title">Alunos Inativos</h5>
				<p class="card-text" > Busque os alunos os quais est達o inativos</p>
				<a class="btn btn-outline-primary" th:href="@{/ListAlunos/{status} (status='inativos')}">Entrar</a>
			</div>
		</div>
		<div class="card" style="width: 288px; margin-left: 75px;"> <a th:href="@{/ListAlunos/{status} (status='trancados')}" ><img class="card-img-top"
				src="/img/trancados.jpg" /></a>
			<div class="card-body">
				<h5 class="card-title">Alunos Trancados</h5>
				<p class="card-text"> Busque os alunos os quais trancar達o o curso</p>
				<a class="btn btn-outline-primary" th:href="@{/ListAlunos/{status} (status='trancados')}">Entrar</a>
			</div>
		</div>
		<div class="card" style="width: 288px; margin-left: 75px;"> <a th:href="@{/ListAlunos/{status} (status='cancelado')}" ><img class="card-img-top"
				src="/img/Cancelados.jpg" /></a>
			<div class="card-body">
				<h5 class="card-title">Alunos Cancelados</h5>
				<p class="card-text"> Busque os alunos os quais est達o foram cancelados</p>
				<a class="btn btn-outline-primary" th:href="@{/ListAlunos/{status} (status='cancelado')}">Entrar</a>
			</div>
		</div>

	</div>


	<div th:replace="/fragmentos/fragmento :: rodape"></div>
</body>

</html>
