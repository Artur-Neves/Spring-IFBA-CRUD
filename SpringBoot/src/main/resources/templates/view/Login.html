<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Usuário</title>
	<meta name="author" content="Artur Neves Almeida">
	<link rel="stylesheet" href="css/Login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>

<body>
	<div class="Login-Form">
		<div class="container">
			<div class="main-div">
			<div class="texto-header">
				<h2>Login</h2>
				<p>Insira suas credenciais para efetuar o login no sistema</p>
			</div>
			<form method="post" action="/login" th:object="${usuario}">
				<div class="form-group">
					<input th:field="*{usuario}" class="form-control" placeholder="Username"/>
				</div>
				<div class="alert alert-danger" role="alert" th:if="${msg}">
					<strong th:text="${msg}"></strong>
					
				</div>
				<div class="form-group">
					<input th:field="*{senha}" class="form-control" placeholder="Senha"/>
				</div>
				<div class="cadastro">
					<a th:href="@{/cadastro}"> Não tem cadastro? clique aqui.</a>
				</div>
				<div class="row justify-content-center">
				<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</form>
			</div>
		</div>
		 

	</div>

</body>

</html>
